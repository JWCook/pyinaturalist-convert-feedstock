{% set name = "pyinaturalist-convert" %}
{% set version = "0.6.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 7531e866e8387741eb8b56c9bbe3dabf52254c0cf9229cf27eae1e5982ee9c01

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.8
    - poetry >=1.2,<1.4
    - pip
  run:
    - python >=3.8
    - flatten-dict >=0.4
    - gpxpy >=1.4.2
    - openpyxl >=2.6
    - pandas >=1.2
    - pyarrow >=11.0
    - pyinaturalist >=0.18
    - pytables >=3.6
    - requests-cache >=1.0
    - sqlalchemy >=2.0
    - tablib >=3.0
    - tabulate >=0.8
    - xmltodict >=0.12

test:
  imports:
    - pyinaturalist_convert
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/pyinat/pyinaturalist-convert
  summary: Convert iNaturalist observation data to and from multiple formats
  license: MIT
  license_file: LICENSE
  doc_url: https://pyinaturalist.readthedocs.io
  dev_url: https://github.com/pyinat/pyinaturalist-convert


extra:
  recipe-maintainers:
    - jwcook
